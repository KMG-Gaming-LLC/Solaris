<!DOCTYPE html>

                    </li>
                    <li>
                        <a href="/list/"
                            class="block py-2 px-3 text-gray-300 rounded-sm hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-600 md:p-0">Games</a>

            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-400 dark:text-gray-500 sm:mt-0">
