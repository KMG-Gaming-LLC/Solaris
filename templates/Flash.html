<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <title>Kyle Hosting - Flash Player</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kyle-hosting.xyz/solaris.js"></script>
    <script src="./service.worker.js"></script>
    <link rel="manifest" href="https://kyle-hosting.xyz/manifest.json">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(117, 117, 117);
        }

        .btn-group button {
            background-color: black;
            color: white;
            padding: 10px 24px;
            cursor: pointer;
            float: left;
        }

        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        .btn-group button:not(:last-child) {
            border-right: none;
        }

        .btn-group button:hover {
            background-color: grey;
        }

        .header {
            padding: 60px;
            text-align: center;
            background: linear-gradient(to bottom right, #9a9a9a, rgb(39, 39, 39));
            color: white;
            width: auto;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 15px;
        }
    </style>
</head>

<body onresize="resize()">
    <style>
        .game {
            position: absolute;
            color: white;
            transform: scale(1.8);
            z-index: 3;
            font-family: Arial, Helvetica, sans-serif;
        }

        .fade {
            position: absolute;
            background: linear-gradient(to bottom, #1d1d1d, #1d1d1d5d, rgba(39, 39, 39, 0));
            width: 300px;
            height: 150px;
            border-radius: 15px;
        }

        .buttonForMenu {
            transition: 0.5s;
        }

        .buttonForMenu:hover {
            color: #9a9a9a;
        }

        .em {
            margin: 0 auto;
        }
    </style>
    <div id="hello"><embed class="em" id="game" width=" 100%;" height="550px" src=""></embed></div>
    <div style="cursor: pointer; position: fixed; border-radius: 15px; color: rgb(224, 224, 224); background-color: #1d1d1dc0; left: 0; bottom: 0px; margin: 10px;"
        id="Menu"><span class="material-icons buttonForMenu" style="margin: 5px;"
            onclick="window.location='https://solaris.kyle-hosting.xyz'">arrow_back </span><span
            class="material-icons buttonForMenu" style="margin: 5px;" onclick="makeFullScreen()">fullscreen </span>
    </div>
    <script src="./flash.js"></script>
</body>

</html>
