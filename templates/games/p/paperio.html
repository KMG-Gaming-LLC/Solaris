<script>document.body.onkeyup = function (e) { if (e.keyCode == 27) { document.getElementById('game').style.width = '800px'; } }; function requestFullScreen(element) { var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullscreen; if (requestMethod) { requestMethod.call(element); let hh = window.innerHeight - 10; document.getElementById('game').height = hh } else if (typeof window.ActiveXObject !== "undefined") { var wscript = new ActiveXObject("WScript.Shell"); if (wscript !== null) { wscript.SendKeys("{F11}"); } } } var canvas = document.getElementById('game'); function makeFullScreen() { requestFullScreen(canvas); } let hh = window.innerHeight - 80; document.getElementById('game').height = hh; window.onresize = function (event) { let hh = window.innerHeight - 80; document.getElementById('game').height = hh } </script>
